
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

<main role="main" class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" th:href="@{/measurement/pagination}">All measurements</a>
    </nav>
        <div class="pt-5">
        <h1>All measurement data:</h1>

        <form th:action="@{/measurement/post}" th:object="${history}" method="post">
            <div class="form-group">
            <label for="month">Month</label>
            <input id="month" type="text"
                   th:field="*{month}">
            </div>
            <div class="form-group">
            <label for="year">Year</label>
            <input id="year" type="text"
                   th:field="*{year}">
            </div>
            <div class="form-group">
            <label for="energyConsumption">Energy Consumption</label>
            <input id="energyConsumption" type="text"
                   th:field="*{energyConsumption}">
            </div>
            <div class="form-group">
            <label for="deviceName">Device name</label>
            <input id="deviceName" type="text"
                   th:field="*{device.name}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>

</main>
<!-- /.container -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script></body>
</html>
