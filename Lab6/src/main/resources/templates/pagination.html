
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

<main role="main" class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" th:href="@{/measurement/add}">Add measurement</a>
    </nav>
        <div class="pt-5">
        <h1>Enter your measurement data</h1>

            <table border="1">
                <thead>
                <tr>
                    <th th:text="First_Name" />
                    <th th:text="Last_Name" />
                    <th th:text="Street_Name" />
                    <th th:text="Postal_Code" />
                    <th th:text="City_Name" />
                    <th th:text="Device_name" />
                    <th th:text="Measurement_Month" />
                    <th th:text="Measurement_Year" />
                    <th th:text="Energy_Consumption" />
                </tr>
                </thead>
                <tbody>
                <tr th:each="history, iStat : ${clientPage.content}"
                    th:style="${iStat.odd}? 'font-weight: bold;'"
                    th:alt-title="${iStat.even}? 'even' : 'odd'">
                    <td th:text="${clients[__${iStat.index}__].firstName}" />
                    <td th:text="${clients[__${iStat.index}__].lastName}" />
                    <td th:text="${clients[__${iStat.index}__].address.street}" />
                    <td th:text="${clients[__${iStat.index}__].address.postalCode}" />
                    <td th:text="${clients[__${iStat.index}__].address.city}" />
                    <td th:text="${history.device.name}" />
                    <td th:text="${history.month}" />
                    <td th:text="${history.year}" />
                    <td th:text="${history.energyConsumption}" />
                </tr>
                </tbody>
            </table>
            <span th:if="${clientPage.totalPages > 0}" class="pagin"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/measurement/pagination(size=${clientPage.size}, page=${pageNumber})}"
                   th:text=${pageNumber}
                   th:class="${pageNumber==clientPage.number + 1} ? active"></a>
            </span>



        </div>

</main>
<!-- /.container -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script></body>
</html>
